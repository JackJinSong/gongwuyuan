<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Multi-colored Progress Bars</title>
  <link rel="stylesheet" href="css/style.css">
  <!--[if lt IE 9]><script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
</head>
<body>
<!-- <script src="/follow.js" type="text/javascript"></script>
<script src="/gg_bd_ad_720x90.js" type="text/javascript"></script> -->

  <section class="container">
    <div class="progress">
      <span style="width: 20%;"><span>20%</span></span>
    </div>

    <div class="progress">
      <span class="green" style="width: 40%;"><span>40%</span></span>
    </div>

    <div class="progress">
      <span class="orange" style="width: 60%;"><span>60%</span></span>
    </div>

    <div class="progress">
      <span class="red" style="width: 90%;"><span>90%</span></span>
    </div>

    <div class="progress">
      <span class="blue" style="width: 100%;"><span>100%</span></span>
    </div>
  </section>
</body>
</html>
